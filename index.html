<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Redirect to Dynamic Link</title>
</head>
<body>

<script>
// JavaScript code to generate the link with the dynamically changing date and redirect to it
function redirectToDynamicLink() {
    // Get the current date
    var currentDate = new Date();
    // Format the current date to YYYYMMDD
    var formattedDate = currentDate.getFullYear() + 
                        ("0" + (currentDate.getMonth() + 1)).slice(-2) + 
                        ("0" + currentDate.getDate()).slice(-2);
    // Create the link with the current date
    var link = "https://www.jw.org/finder?srcid=jwlshare&alias=daily-text&date=" + formattedDate + "&wtlocale=TG";

    // Log the generated link to the console
    console.log("Generated link:", link);

    // Redirect to the generated link
    window.location.href = link;
}

// Call the function to redirect when the page loads
document.addEventListener("DOMContentLoaded", redirectToDynamicLink);
</script>
